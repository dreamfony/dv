- hosts: localhost

  vars_files:
    - vars/php.yml

  roles:
    - role: gantsign.oh-my-zsh
      users:
        - username: "{{ ansible_user_id }}"
    - role: geerlingguy.php-versions
      become: true
    - role: geerlingguy.php
      become: true
    - role: geerlingguy.composer
      become: true
    - role: gantsign.inotify
      inotify_max_user_watches: 524288
      become: true
    - role: maanas.curl
      become: true
    - role: wtanaka.slack
      become: true
    - role: manala.yarn
      become: true
    - role: AsianChris.gulp
      become: true
